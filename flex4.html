<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex연습</title>
    <style>
      .container {
        /* width: 700px; */
        background-color: antiquewhite;
        border: 1px solid #222;
        margin-top: 30px;
        color: aliceblue;
        display: flex;
      }
      .box {
        width: 80px;
        background-color: #222;
        padding: 5px 45px;
        margin: 5px;
      }
      #opt1 {
       justify-content: flex-start; /*왼쪽정렬*/
      }
      #opt2 {
        justify-content: flex-end; /*오른쪽정렬*/
      }
      #opt3 {
        justify-content: center; /*가운데정렬*/
      }
      #opt4 {
        justify-content: space-between; /*양쪽끝에정렬후 가운데는 알아서 정렬*/
      }
      #opt5 {
        justify-content: space-around; /*모든 사이간격 알아서 정렬*/
      }
    </style>
  </head>
  <body>
    <div class="container" id="opt1">
      <div class="box"><p>1</p></div>
      <div class="box"><p>2</p></div>
      <div class="box"><p>3</p></div>
      <div class="box"><p>4</p></div>
      
    </div>
    <div class="container" id="opt2">
      <div class="box"><p>1</p></div>
      <div class="box"><p>2</p></div>
      <div class="box"><p>3</p></div>
      <div class="box"><p>4</p></div>
      
    </div>
    <div class="container" id="opt3">
      <div class="box"><p>1</p></div>
      <div class="box"><p>2</p></div>
      <div class="box"><p>3</p></div>
      <div class="box"><p>4</p></div>
      
    </div>
    <div class="container" id="opt4">
      <div class="box"><p>1</p></div>
      <div class="box"><p>2</p></div>
      <div class="box"><p>3</p></div>
      <div class="box"><p>4</p></div>
      
    </div>
    <div class="container" id="opt5">
      <div class="box"><p>1</p></div>
      <div class="box"><p>2</p></div>
      <div class="box"><p>3</p></div>
      <div class="box"><p>4</p></div>
      
    </div>
  </body>
</html>
