<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플렉스연습</title>
</head>
<style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
.wrap{
    background: url(images/KakaoTalk_20230519_103007086.jpg);
    background-size: cover;
    /* 현재보이는 화면의 높이 */
    /* 현재보이는 높이가 800px일때 1vp = 8px */
    min-height: 100vh;
    /* 현재보이는 화면의 너비 */
    min-width: 100vw;
    display: flex;
    align-items: center;
    justify-content: center;
}
button{
    width: 70px;
    height: 50px;
    border-radius: 5px;
}
</style>
<body>
    <div class="wrap">
        <button>클릭!</button>
    </div>
    
    
</body>
</html>
